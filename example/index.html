<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1.8/assets/css/atcb.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
       <h2>Paying USD 5</h2>
        <form id="form">
            <label for="name-input">Name</label>
            <input type="text" name="name" id="name-input" value="abc" placeholder="Enter your name" required />
            <label for="email-address">Email</label>
            <input name="email" id="email-address" type="email" value="abc@gmail.com" required placeholder="Enter your email" />
            <span class="flex-fill"></span>
            <button type="submit" id="pay-button">Pay</button>
        </form>
    </div>
    <div id="rapyd-checkout"></div>
    <div class="atcb" style="display:none;">
        {
          "name":"Reminder for the order",
          "startDate":"2022-02-21",
          "endDate":"2022-03-24",
          "options":[
            "Google",
            "Apple",
            "iCal",
            "Microsoft365",
            "MicrosoftTeams",
            "Outlook.com",
            "Yahoo"
          ]
        }
      </div>
    <script type="text/javascript" src="../checkout.js"></script>
    <script src="https://sandboxcheckouttoolkit.rapyd.net"></script>

    <script>
        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const form = document.getElementById('form');
            if (form.checkValidity()) {
                var mockpay = new MockPay({
                    onFailure: (data) => {
                        alert('Transaction Failed');
                    },
                    onSuccess: (data) => {

                        alert('Transaction Success');
                    },
                    keyId: 'mockpay_o35lKNXgA3s5',
                    amount: 100,
                    business_icon: 'https://simgbb.com/images/logo.png',
                    business_title: 'MockPay',
                    complete_payment_url : 'https://google.com',
                    currency_user_defined: 'INR',
                    customer: {
                        name: form.children[1].value,
                        email: form.children[3].value,
                        laura: [{"id":0,"count":1,"title":"CHAIR","img":"/images/fruit-1.jpeg","price":100.5},{"id":1,"count":1,"title":"TABLE","img":"/images/fruit-2.jpeg","price":200},{"id":2,"count":1,"title":"BED","img":"/images/fruit-3.jpeg","price":500}]
                    },
                    themeColor: '#EC4899f'
                });
                mockpay.open();
            }
        }
    </script>

 
</body>
</html>
