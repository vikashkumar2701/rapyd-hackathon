<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
       <h2>Paying USD 5</h2>
        <form id="form">
            <label for="name-input">Name</label>
            <input type="text" name="name" id="name-input" value="abc" placeholder="Enter your name" required />
            <label for="email-address">Email</label>
            <input name="email" id="email-address" type="email" value="abc@gmail.com" required placeholder="Enter your email" />
            <span class="flex-fill"></span>
            <button type="submit" id="pay-button">Pay</button>
        </form>
    </div>
    <div id="rapyd-checkout"></div>
    
    <script type="text/javascript" src="../checkout.js"></script>
    <script src="https://sandboxcheckouttoolkit.rapyd.net"></script>

    <script>
        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const form = document.getElementById('form');
            if (form.checkValidity()) {
                var mockpay = new MockPay({
                    onFailure: (data) => {
                        alert('Transaction Failed');
                    },
                    onSuccess: (data) => {

                        alert('Transaction Success');
                    },
                    keyId: 'mockpay_o35lKNXgA3s5',
                    amount: 100,
                    business_icon: 'https://simgbb.com/images/logo.png',
                    currency_user_defined: 'INR',
                    customer: {
                        name: form.children[1].value,
                        email: form.children[3].value,
                    },
                    themeColor: '#EC4899f'
                });
                mockpay.open();
            }
        }
    </script>

 

    <script>
            window.addEventListener('onCheckoutPaymentSuccess', function (event) {
            console.log(event.detail);
           alert(event.detail);
        });
        window.addEventListener('onCheckoutFailure', function (event) {
            console.log(event.detail.error);
           alert(event.detail);
        });
        window.addEventListener('onCheckoutPaymentFailure', (event)=> {
            console.log(event.detail.error);
           alert(event.detail);
        })


        // display information to the user
        function feedback(event){
            if (event.detail.error){
                document.getElementById('title').textContent = "Whoops!";
                document.getElementById('message').innerHTML = "We cannot process your payment:<br/>" + 
                    event.detail.error;
                document.getElementById('image').src = "img/no-bike.svg";
                document.getElementById('action').textContent = "Try again";
            }
            else {
                document.getElementById('title').textContent = "Success!";
                document.getElementById('message').innerHTML = "Thank you! Your product is on its way!" + 
                    "<br>" +
                    "Order: " + event.detail.metadata.sales_order;
                document.getElementById('image').src = "img/logo.svg";
                document.getElementById('action').textContent = "Home";
            }

            document.getElementById('action').href = "bike.html";
            document.getElementById('feedback').style.display = "block";
        }
   
        
    </script>
</body>
</html>
